<a class="{{ model.className }}-toggle js-toggle" href="#" title="{{ tr.measureDistancesAndAreas }}">{{ tr.measure }}</a>
<div class="{{ model.className }}-interaction js-interaction">
  <div class="js-startprompt startprompt">
    <h3>{{ tr.measureDistancesAndAreas }}</h3>
    <ul class="tasks">
      <a href="#" class="js-start start">{{ tr.createNewMeasurement }}</a>
    </ul>
  </div>
  <div class="js-measuringprompt">
    <h3>{{ tr.measureDistancesAndAreas }}</h3>
    <p class="js-starthelp">{{ tr.startCreating }}</p>
    <div class="js-results results"></div>
    <ul class="js-measuretasks tasks">
      <li><a href="#" class="js-cancel cancel">{{ tr.cancel }}</a></li>
      <li><a href="#" class="js-finish finish">{{ tr.finishMeasurement }}</a></li>
    </ul>
  </div>
</div>
